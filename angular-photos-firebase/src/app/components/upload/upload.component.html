<div class="row">
    <div class="col-md-4">
        <h3>Select file</h3>
        <div class="well drop-zone file-over">
            <h4>Drag files here</h4>
            <img src="assets/drop-images.png" alt="">
        </div>
       
    </div>
    <div class="col-md-8">
        <h4>Upload Files</h4>
        <button (click)="uploadImage()" class="btn btn-success">Upload to Firebase</button>
        <button>Clean up</button>
        <table class="table">
            <thead class="thead=dark">
                <tr>
                    <th>Name file</th>
                    <th>Size</th>
                    <th>Progress</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>xyz</td>
                    <td>12 MB</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 25%"></div>
                          </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
